services:
  - type: web
    name: ai-journal-backend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: MISTRAL_API_KEY
        value: your_api_key_here
      - key: FLASK_ENV
        value: production
